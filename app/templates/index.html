<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">file</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <input type="checkbox" name="mask_aadhaar" id="mask_aadhaar">
            <label for="mask_aadhaar">mask aadhaar</label>
        </div>
        <div>
            <input type="checkbox" name="add_watermark" id="add_watermark">
            <label for="add_watermark">add watermark</label>
        </div>
        <div>
            <input type="checkbox" name="compare_faces" id="compare_faces">
            <label for="compare_faces">compare faces</label>
        </div>
        <div>
            <input type="checkbox" name="compress_pdf" id="compress_pdf">
            <label for="compress_pdf">compress pdf</label>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
